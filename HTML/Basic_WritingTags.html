<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> ---------  USed for SEO -->
    <title>Writing Tags</title>
</head>

<body>
    <h1>Hello</h1>
    <p>This is Zain Ali <br>Welcome to my world of learning</p>
    <!-- this p tag will consume whole line, new tag will start from next line -->
    <p>Frontend mastery</p>
    <b><em>Zain</em> </b>
    <b><em>Ali</em></b>
    <hr> <!--Horizontal line-->
    <i>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis, laudantium?</p>
    </i>

    <span>Thanks for Joining me!</span>
    <!-- Span tag is just the alternative of em tag, only difference is the the txt in span tag is not italic-->
</body>

</html>
