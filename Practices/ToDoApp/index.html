<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./todo_logo.png" type="image/x-icon">
    <title>To Do App</title>
</head>
<body>
    <div class="container">
        <h1>Daily Goals</h1>
        <form>
            <input type="text" id="title" placeholder="Enter title of your task" required>
            <textarea id="desc" required placeholder="Enter details of your task"></textarea>
            <button type="submit" id="add">Add</button>
        </form>

        <h2>Task List</h2>

    </div>
</body>
<script src="./index.js"></script>
</html>
